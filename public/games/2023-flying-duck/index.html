<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Duck</title>
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        font-family: "Space Grotesk", system-ui, sans-serif;
        overflow: hidden;
      }
      #game { display: flex; align-items: center; justify-content: center; padding: 8px; width: 100%; height: 100%; }
      canvas { display: block; background: #000; }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script src="https://unpkg.com/chs-js-lib@latest/dist/chs.iife.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script>
      (function fitCanvas() {
        var canvas = document.querySelector("canvas");
        if (!canvas) return;
        function resize() {
          var w = canvas.width || canvas.offsetWidth || 0;
          var h = canvas.height || canvas.offsetHeight || 0;
          if (!w || !h || (w === 300 && h === 150)) {
            w = 400;
            h = 480;
            canvas.width = w;
            canvas.height = h;
          }
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";
        }
        resize();
        var observer = new MutationObserver(resize);
        observer.observe(document.body, { childList: true, subtree: true, attributes: true });
        window.addEventListener("resize", resize);
      })();
    </script>
  </body>
</html>
