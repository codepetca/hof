<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Racers</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        padding: 24px;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 12% 18%, rgba(56, 189, 248, 0.2), transparent 30%),
          radial-gradient(circle at 82% 6%, rgba(236, 72, 153, 0.18), transparent 30%),
          #050510;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: #e2e8f0;
      }
      .frame {
        width: min(960px, 100%);
        border-radius: 18px;
        padding: 18px;
        background: rgba(8, 10, 30, 0.86);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.55);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 24px;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5e1;
      }
      canvas {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 16px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1>Neon Racers</h1>
      <p>Collect energy orbs. Avoid the magenta cars. Use the arrow keys.</p>
      <div id="game"></div>
    </div>

    <script src="https://unpkg.com/chs-js-lib@latest/dist/chs.iife.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
  </body>
</html>
